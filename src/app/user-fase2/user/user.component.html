<div class="jumbotron border border-primary">
<div class="alert alert-primary text-center h1 border border-primary" role="alert"> Usuário Cadastro </div>

<div class="jumbotron border border-primary">
    <form class="needs-validation" [formGroup]="form">

        <div class="form-row">
        <div class="form-group col-md-6 pt-0" >
            <label for="nome_usu" >Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Insira o seu nome"
                formControlName="nome">
        </div>

        <div class="form-group col-md-6 pt-0">
            <label for="nome_usu">Sobrenome</label>
            <input type="text" class="form-control" id="sobrenome" placeholder="Insira o seu sobrenome"
                formControlName="sobrenome">
        </div>

        </div>
        <div class="form-row">
        <div class="form-group col-md-6 pt-0">
            <label for="email">E-mail</label>
            <input type="text" class="form-control" id="email" placeholder="Insira o seu E-mail"
                formControlName="email">
        </div>
        <div class="form-group col-md-6 pt-0">
            <label for="email">Login</label>
            <input type="text" class="form-control" id="email" placeholder="Insira o seu Login"
                formControlName="email">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6 pt-0">
            <label for="email">Senha</label>
            <input type="text" class="form-control" id="email" placeholder="Insira sua Senha"
                formControlName="email">
        </div>
        <div class="form-group col-md-6 pt-0">
            <label for="email">Repita sua Senha</label>
            <input type="text" class="form-control" id="email" placeholder="Repita sua Senha"
                formControlName="email">
        </div>
    </div>

        <div>
            <button type="button" class="btn btn-primary" style="margin-right: 15px" (click)="onNext()">Próximo</button>
            <button type="submit" class="btn btn-primary" style="margin-right: 15px" (click)="onBack()">Voltar</button>
        </div>
    </form>
</div>
</div>
