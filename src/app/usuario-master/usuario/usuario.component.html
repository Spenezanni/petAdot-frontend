<div class="jumbotron border border-primary">
    <form class="needs-validation" [formGroup]="form">

        <div class="form-group">
            <label for="nome_usu">Nome Usuário</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Insira o seu nome completo"
                formControlName="nome_usu">
        </div>

        <div class="form-row">
            <div class="form-group col-md-6 ">
                <label for="data_ini">Data de Nascimento</label>
                <input type="date" class="form-control" id="formGroupExampleInput"
                    placeholder="Insira a data de Nascimento" formControlName="data_nasc">
            </div>
            <div class="form-group col-md-6">
                <div class="form-group">
                    <label for="rg">Rg</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Insira o Rg "
                        formControlName="rg">
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <div class="form-group">
                    <label for="est_civil">Estado Civil</label>
                    <select id="inputEstado" class="form-control" formControlName="estado">
                        <option selected>Escolher...</option>
                        <option>Casado</option>
                        <option>Solteiro</option>
                        <option>Divorciado</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-md-6">
                <div class="form-group">
                    <label for="cel">Celular</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Insira o Celular "
                        formControlName="cel">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Insira o seu E-mail"
                formControlName="email">
        </div>


        <div class="form-row">

            <div class="form-group  col-md-6">
                <label for="rua">Endereço</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Insira a Rua"
                    formControlName="rua">
            </div>
            <div class="form-group col-md-6">
                <label for="numero">Numero</label>
                <input type="text" class="form-control" id="inputCity" formControlName="numero">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" id="inputCity" formControlName="cidade">
            </div>
            <div class="form-group col-md-6">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="inputCity" formControlName="bairro">
            </div>
            <div class="form-group col-md-4">
                <label for="estado">Estado</label>
                <select id="inputEstado" class="form-control" formControlName="estado">
                    <option selected>Escolher...</option>
                    <option>São Paulo</option>
                    <option>Minas Gerais</option>
                    <option>Rio de Janeiro</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="pais">País</label>
                <select id="pais" class="form-control" formControlName="pais">
                    <option selected>Escolher...</option>
                    <option>Brasil</option>
                    <option>Portugal</option>
                    <option>China</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" id="inputCEP" formControlName="cep">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Clique em mim
                </label>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary" style="margin-right: 15px" (click)="onSubmit()">Salvar</button>
            <button type="button" class="btn btn-primary" style="margin-right: 15px" (click)="onCancel()">Cancelar</button>
        </div>
    </form>
</div>
